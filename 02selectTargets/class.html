<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Selecting Elements by Class</title>
  <link type="text/css" rel="stylesheet" href="class.css" media="screen">
</head>
<body>
  <p class="frame">You can fool all of the people
    <span class="frame">some</span> of the time, and
    <span class="frame">some</span> of the people all the
    time, but you can't fool all of the people all of the time.</p>
</body>
</html>
